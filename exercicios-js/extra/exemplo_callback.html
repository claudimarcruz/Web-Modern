<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Callback</title>

    <p>
        Uma função callback é uma função passada a outra função como argumento, 
        que é então invocado dentro da função externa para completar algum tipo de rotina ou ação.

    </p>

    <script>
        function ola(nome) {
            alert('Olá ' + nome)
    }

        function recebeNome(callback) {
            var seuNome = prompt('Digite seu nome: ')
            callback(seuNome)
    }

            recebeNome(ola)
    </script>
    
</body>
</html>
